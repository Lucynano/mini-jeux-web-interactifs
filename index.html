<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-jeux Web Interactifs</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.cdnfonts.com/css/tiny-box" rel="stylesheet">
    <style>
        :root {
            --bg-color: #301934;
            --card-bg: #1d1160;
            --accent: #b19cd9;
            --text-light: #f5f5f5;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--bg-color);
            font-family: 'Tiny Box BlackBitA8', sans-serif;
            color: var(--text-light);
            overflow: hidden;
        }

        header {                                                         
            text-align: center;
            width: 100%;
            padding: 25px 0;
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 40px;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(202, 169, 255, 0.7);
            position: absolute;
            top: 20px;
            animation: bounce 2s infinite ease-in-out;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding-top: 80px;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .game-btn {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            text-decoration: none;
            background-color: var(--card-bg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-btn img {
            width: 70px;
            height: 70px;
            transition: transform 0.3s ease;
        }

        .game-btn:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        .game-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-top: 15px;
            font-size: 1.1rem;
            color: var(--text-light);
            text-shadow: 0 0 6px 3px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .game-card:hover p {
            animation: bounce 1s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <header>ðŸŽ® Mini-jeux Web Interactifs</header>
    <main>
        <div class="games-container">
            <div class="game-card">
                <a href="StarCatcherGame/index.html" class="game-btn">
                    <img src="star-catcher-icon.png" alt="Star Catcher Game">
                </a>
                <p>Star Catcher Game</p>
            </div>

            <div class="game-card">
                <a href="PairsGame/index.html" class="game-btn">
                    <img src="pairs-icon.png" alt="Pairs Game">
                </a>
                <p>Pairs Game</p>
            </div>

            <div class="game-card">
                <a href="LabyrinthGame/index.html" class="game-btn">
                    <img src="labyrinth-icon.png" alt="Labyrinth Game">
                </a>
                <p>Labyrinth Game</p>
            </div>
        </div>
    </main>
</body>
</html>
